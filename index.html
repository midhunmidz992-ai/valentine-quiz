<style>
body {

    background: linear-gradient(180deg, #7ecbff, #dff4ff);
    overflow-x: hidden;
}

/* Clouds */
.cloud {
    position: absolute;
    background: white;
    border-radius: 50px;
    opacity: 0.7;
    animation: float 90s linear infinite;
}
.cloud::before, .cloud::after {
    content: "";
    position: absolute;
    background: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    top: -20px;
}
.cloud::before { left: 10px; }
.cloud::after { right: 10px; }

@keyframes float {
    from { left: -200px; }
    to { left: 120%; }
}

/* Main Card */
.container {
    max-width: 900px;
    margin: 80px auto;
    padding: 40px;
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(18px);
    border-radius: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

h1 {
    text-align: center;
    color: #022;
    margin-bottom: 8px;
}

.status {
    text-align: center;
    font-weight: 600;
    color: #044;
    margin-bottom: 35px;
}

.question {
    margin-bottom: 35px;
}

.question h2 {
    font-size: 1.3rem;
    color: #022;
    margin-bottom: 15px;
}

.options button {

    padding: 14px;
    margin: 10px 0;

    border: none;
    background: rgba(255,255,255,0.7);

    cursor: pointer;

.options button:hover {

}

/* Popup */

    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
