<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #87ceeb, #eaf8ff);
        overflow-x: hidden;
    }

    /* Clouds */
    .cloud {
        position: absolute;
        background: white;
        border-radius: 50px;
        opacity: 0.8;
        animation: move 90s linear infinite;
    }
    .cloud::before,
    .cloud::after {
        content: "";
        position: absolute;
        background: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        top: -20px;
    }
    .cloud::before { left: 10px; }
    .cloud::after { right: 10px; }

    @keyframes move {
        from { left: -200px; }
        to { left: 110%; }
    }

    .container {
        max-width: 850px;
        margin: 60px auto;
        background: rgba(255,255,255,0.95);
        border-radius: 22px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        color: #034;
        margin-bottom: 10px;
    }

    .score {
        text-align: center;
        font-weight: bold;
        margin-bottom: 30px;
        color: #056;
    }

    .question {
        margin-bottom: 35px;
    }

    .question h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #033;
    }

    .options button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 14px;
        background: #e6f7ff;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .options button:hover:not(:disabled) {
        background: #bfe9ff;
        transform: scale(1.03);
    }

    .options button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>
</head>

<body>

<!-- Clouds -->
<div class="cloud" style="width:140px;height:60px;top:40px;"></div>
<div class="cloud" style="width:180px;height:70px;top:160px;animation-duration:120s;"></div>
<div class="cloud" style="width:120px;height:55px;top:280px;animation-duration:80s;"></div>

<div class="container">
    <h1>üíô Valentine Quiz üíô</h1>
    <div class="score">Score: <span id="score">0</span> / 4</div>

    <!-- Q1 -->
    <div class="question">
        <h2>1. When did I first fall for you?</h2>
        <div class="options">
            <button onclick="q1(this,'May 22')">May 22</button>
            <button onclick="q1(this,'July 28')">July 28</button>
            <button onclick="q1(this,'Feb 22')">Feb 22</button>
            <button onclick="q1(this,'January 22')">January 22</button>
            <button onclick="q1(this,'Other')">I don‚Äôt remember</button>
        </div>
    </div>

    <!-- Q2 -->
    <div class="question">
        <h2>2. When did I kiss you first?</h2>
        <div class="options">
            <button onclick="q2(this,'Sep 7')">Sep 7</button>
            <button onclick="q2(this,'October 15')">October 15</button>
            <button onclick="q2(this,'December 20')">December 20</button>
            <button onclick="q2(this,'Never')">Not yet kissed</button>
        </div>
    </div>

    <!-- Q3 -->
    <div class="question">
        <h2>3. How much do you love me?</h2>
        <div class="options">
            <button onclick="q3(this,'100')">100%</button>
            <button onclick="q3(this,'200')">200%</button>
            <button onclick="q3(this,'Infinity')">Infinity</button>
            <button onclick="q3(this,'0')">0%</button>
        </div>
    </div>

    <!-- Q4 -->
    <div class="question">
        <h2>4. Will you be my Valentine?</h2>
        <div class="options">
            <button onclick="q4(this,'Yes')">Yes üíñ</button>
            <button onclick="q4(this,'No')">No üòè</button>
        </div>
    </div>
</div>

<script>
let score = 0;

function updateScore() {
    document.getElementById("score").innerText = score;
}

function lock(question) {
    question.querySelectorAll("button").forEach(b => b.disabled = true);
}

/* Q1 */
function q1(btn, ans) {
    const q = btn.closest(".question");
    lock(q);

    if (ans === "May 22") {
        alert("üíã Kiss!");
        score++;
    } else if (ans === "Feb 22") {
        alert("üò° You're in trouble!");
    } else if (ans === "January 22") {
        alert("‚ùå Still wrong");
    } else if (ans === "July 28") {
        alert("ü§• Liar");
    } else {
        alert("üòí Think harder");
    }
    updateScore();
}

/* Q2 */
function q2(btn, ans) {
    const q = btn.closest(".question");
    lock(q);

    if (ans === "Sep 7") {
        alert("üíãüíã HUGE KISS!");
        score++;
    } else {
        alert("üòà I will bite you after the test");
    }
    updateScore();
}

/* Q3 */
function q3(btn, ans) {
    const q = btn.closest(".question");
    lock(q);

    if (ans === "Infinity") {
        alert("üíô I know because you're my Ponnuttan Ummmaaa üòò");
        score++;
    } else if (ans === "100") {
        alert("‚ùå Not enough");
    } else if (ans === "200") {
        alert("‚ùå Still small");
    } else {
        alert("üò° I hate you");
    }
    updateScore();
}

/* Q4 */
function q4(btn, ans) {
    const q = btn.closest(".question");
    lock(q);

    if (ans === "No") {
        alert("‚ö†Ô∏è Invalid choice!\nSystem already detected: You're only my Valentine üíò");
    } else {
        alert("üíñ You're my calm, my chaos, my smile‚Ä¶ and I love youuuuuuuuu üíï");
        score++;
    }
    updateScore();

    setTimeout(() => {
        if (score < 4) {
            alert("‚è∞ Time‚Äôs up!\nYour BF is waiting for you to scold üò§");
        }
    }, 400);
}
</script>

</body>
</html>
